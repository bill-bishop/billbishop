<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square Canvas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="canvas-wrapper">
        <canvas id="gameCanvas"></canvas>
    </div>
    <script type="module">
        import { GameModel } from './model.js';
        import { GameView } from './view.js';
        import { InputHandler } from './input_handler.js';
        import { gameLoop } from './controller.js';
        
        const view = new GameView('gameCanvas');
        const inputHandler = new InputHandler(view.canvas);
        const model = new GameModel(inputHandler);

        gameLoop(model, view, inputHandler);
    </script>
</body>
</html>
